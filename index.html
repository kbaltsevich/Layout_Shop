<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <title>Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__left">
          <img src="./img/header/logo.svg" alt="logo" class="logo" />
          <form class="header__form">
            <img
              src="./img/header/header form.svg"
              alt="form-img"
              class="header__form--img"
            />
            <input class="header__form--text" type="text" />
          </form>
        </div>
        <div class="header__right">
          <img
            src="./img/header/menu.svg"
            alt="icon__menu"
            class="icon icon__menu"
          />
          <img
            src="./img/header/account.svg"
            alt="icon__account"
            class="icon icon__account"
          />
          <img
            src="./img/header/cart.svg"
            alt="icon__cart"
            class="icon icon__cart"
          />
        </div>
      </div>
    </header>
    <nav>
      <span class="menu__close">X</span>
      <div class="menu__block">
        <span class="menu__title">
          <ul class="menu__items">
            <li class="menu__item"><a href="#" class="menu__link"></a></li>
          </ul>
        </span>
      </div>
      <div class="menu__block">
        <span class="menu__title">
          <ul class="menu__items">
            <li class="menu__item"><a href="#" class="menu__link"></a></li>
          </ul>
        </span>
      </div>
      <div class="menu__block">
        <span class="menu__title">
          <ul class="menu__items">
            <li class="menu__item"><a href="#" class="menu__link"></a></li>
          </ul>
        </span>
      </div>
    </nav>
    <main>
      <section class="brand">
        <div class="brand__img"></div>
        <div class="brand__right">
          <div class="brand__logo">
            <h1 class="brand__title">the brand</h1>
            <p class="brand__text">of luxorious fashion</p>
          </div>
        </div>
      </section>
      <section class="offer">
        <div class="container">
          <div class="offer__up">
            <div class="offer__card one">
              <div class="offer__card--filter">
                <span class="offer__text">30% off</span>
                <h2 class="offer__title">for women</h2>
              </div>
            </div>
            <div class="offer__card two">
              <div class="offer__card--filter">
                <span class="offer__text">hot deal</span>
                <h2 class="offer__title">for men</h2>
              </div>
            </div>
            <div class="offer__card three">
              <div class="offer__card--filter">
                <span class="offer__text">NEW ARRIVALS</span>
                <h2 class="offer__title">for kids</h2>
              </div>
            </div>
          </div>
          <div class="offer__down">
            <div class="offer__card long four">
              <div class="offer__card--filter">
                <span class="offer__text">NEW ARRIVALS</span>
                <h2 class="offer__title">for kids</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
